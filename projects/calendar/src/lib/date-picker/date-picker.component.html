        <table *ngIf="!monthView; else monthViewTemplate" class="ui-datepicker-calendar">
          <thead>
          <tr>
            <th scope="col"><span title="Monday">l</span></th>
            <th scope="col"><span title="Tuesday">m</span></th>
            <th scope="col"><span title="Wednesday">m</span></th>
            <th scope="col"><span title="Thursday">j</span></th>
            <th scope="col"><span title="Friday">v</span></th>
            <th scope="col" class="ui-datepicker-week-end"><span title="Saturday">s</span></th>
            <th scope="col" class="ui-datepicker-week-end"><span title="Sunday">d</span></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let week of monthMatrix; let w = index">
            <td *ngFor="let day of week"
                [ngClass]="{'o_selected_range o_color': !day.otherMonth,
                        'ui-datepicker-other-month ui-datepicker-unselectable ui-state-disabled': day.otherMonth,
                        'mum-past': day.timeline < 0, 'mum-future': day.timeline > 0,
                        'ui-datepicker-today': day.timeline === 0 && currentMonth.toString() === month.toString() && currentYear.toString() === year.toString()}">
              <span *ngIf="day.otherMonth" class="ui-state-default">{{day.day}}</span>
              <a *ngIf="!day.otherMonth"
                 (click)="emitWeek(w)"
                 [ngClass]="{'ui-state-highlight ui-state-active': day.timeline === 0 && currentMonth.toString() === month.toString() && currentYear.toString() === year.toString()}"
                 class="ui-state-default" href="#">
                {{day.day}}
              </a>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="o_view_nocontent d-none">
      <div class="o_nocontent_help">
        <p class="o_view_nocontent_neutral_face">Pas de filtre disponible</p>
      </div>
    </div>
  </div>
</div>
<ng-template #monthViewTemplate>
  <table class="ui-datepicker-calendar">
    <thead>

    </thead>
    <tbody class='ui-month-picker' (click)="emitMonth($event)">
    <tr *ngFor="let line of [0, 1, 2]" class="month-line">
      <td class="month-col" *ngFor="let col of [1, 2, 3, 4]"
          [ngClass]="{'ui-datepicker-currentMonth':month.toString() === (col + 4*line -1).toString()}">
        <button class='btn-month'
                [id]='col + 4 * line'>{{monthList[col + 4 * line - 1]| substr }}</button>
      </td>
    </tr>
    </tbody>
  </table>
</ng-template>
